<!DOCTYPE html>
<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: Segoe UI;
    font-style: italic;
    font-size: 12px;
    color: #37352f;
    padding: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: 0px solid #ececec;
    text-align: right;
    line-height: 2;
    height:85%


}
#date{
    font-size:26px;
    font-weight: 900;
    font-style: normal;
    letter-spacing: 1px;
    font-family: cambria;
}
body{
    background-color: #fff;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "sunday";
    weekday[1] = "monday";
    weekday[2] = "tuesday";
    weekday[3] = "wednesday";
    weekday[4] = "thursday";
    weekday[5] = "friday";
    weekday[6] = "saturday";
    
    var month = new Array(12);
    month[0] = "january";
    month[1] = "february";
    month[2] = "march";
    month[3] = "april";
    month[4] = "may";
    month[5] = "june";
    month[6] = "july";
    month[7] = "august";
    month[8] = "september";
    month[9] = "october";
    month[10] = "november";
    month[11] = "december";
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthName = month[today.getMonth()]
    var date = dayOfWeek+", " + today.getDate() + " " +monthName+" "+today.getFullYear()  ;

    var greet;

    if (hrs >= 4 && hrs < 12)
        greet = 'and yet, the morning gladness is not gone  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'sitting within doors betwixt light and dark ';
    else if (hrs >= 18 && hrs <= 24)
        greet = 'along the margin of the moonlight sea  ';
    else if (hrs < 4)
        greet = 'along the margin of the moonlight sea  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> ${date}</div>`;
</script> 
</html>
